# Permalinks
permalink: pretty

# Setup
name: Hongseo Ahn's Blog
url: 'https://honser.github.io'
title: Hongseo Ahn's Blog
tagline: 'A blog by <a href="https://instagram.com/overcoke" target="_blank">@hongseoahn</a>'
description: Systems Engineer
baseurl: ''
show_drafts: false
unpublished: true

#
exclude: [Gemfile, Gemfile.lock, README.md]
markdown: kramdown

author: 'Hongseo Ahn'
disqus_shortname: honser
google_analytics: UA-151905772-1

plugins:
  # https://help.github.com/articles/atom-rss-feeds-for-github-pages/
  - jekyll-gist
  - jekyll-sitemap

sass:
    sass_dir: _sass
    style: :compressed

    #gems:
    #  - octopress-debugger

# Navigation (2nd level links supported)
nav:
  Home:
    - '/blog/'
  Categories:
    - '/'
    # - { Categories All: '/blog/categories/' }
    - { Daily: '/blog/categories/#note' }
    - { OpenStack: '/blog/categories/#openstack' }
    - { SDN: '/blog/categories/#sdn' }
    - { Django: '/blog/categories/#django' }
    - { Python: '/blog/categories/#python' }
    - { Projects: '/blog/categories/#projects' }
    - { etc: '/blog/categories/#etc' }
    # - { Tags: '/blog/tags/' }
  About:
    - '/about/'
  Search:
    - '/search/'

# Where are tags and categories displayed
tag_page: '/blog/tags/'
category_page: '/blog/categories/'
